      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapReady)="onMapReady($event)">
    <agm-marker 
    *ngFor="let m of geo; let i = index"
    (markerClick)="clickedMarker(m.label, i)"
    [latitude]="m.latitud"
    [longitude]="m.longitud"
    [label]="m.label"
    [markerDraggable]="m.draggable"
    (dragEnd)="markerDragEnd(m, $event)">
    
  <agm-info-window>
    <ba-card class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-12"
                         cardTitle="dashboard.acquisition_channels" baCardClass="traffic-panel medium-card">
        <traffic-chart></traffic-chart>
      </ba-card>
  </agm-info-window>
</agm-marker>
  <ng-container *ngIf="!individual">
    <agm-polyline *ngFor="let polyline of geo1;let j = index;"  strokeColor="#209e91">
       <agm-polyline-point *ngFor="let polylines of geo1[j]" [latitude]="polylines.latitud" [longitude]="polylines.longitud">
       </agm-polyline-point>
   </agm-polyline>
 </ng-container>
